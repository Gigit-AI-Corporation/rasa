version: '3.1'
intents:
- EXTERNAL_dry_plant
- EXTERNAL_reminder
- EXT_reminder
- affirm
- ask_forget_reminders
- ask_id
- ask_me_anything
- ask_remind_call
- bot_challenge
- deny
- faq:
    used_entities:
    - PERSON
    - plant
    - shirt_size
    is_retrieval_intent: true
- give_full_name
- give_grade_level
- give_shirt_size
- give_subject
- give_time
- give_trial_time_slot
- goodbye
- greet
- mood_great
- mood_unhappy
- nlu_fallback
- out_of_scope
- repeat_shirt_size
- trial_sign_up
entities:
- full_name
- grade_level
- trial_time_slot
- subject
- plant
- shirt_size
- PERSON
slots:
  full_name:
    type: text
    mappings:
    - type: from_entity
      entity: full_name
  grade_level:
    type: float
    mappings:
    - type: from_entity
      entity: grade_level
  subject:
    type: text
    mappings:
    - type: from_entity
      entity: subject
  trial_time_slot:
    type: text
    mappings:
    - type: from_entity
      entity: trial_time_slot
  shirt_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: shirt_size
      conditions:
      - active_loop: shirt_size_form
  plant:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: plant
  PERSON:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: PERSON
forms:
  shirt_size_form:
    required_slots:
    - shirt_size
  trial_sign_up_form:
    ignored_intents:
    - chitchat
    required_slots:
    - full_name
    - grade_level
    - subject
    - trial_time_slot
actions:
- utter_classes_info_2
- utter_welcome
- utter_classes_info_3
- utter_classes_info_1
- utter_gpt
- utter_trial_scheduled
- utter_out_of_scope
- action_warn_dry
- action_tell_id
- action_say_shirt_size
- utter_remember
- utter_greet
- action_default_fallback
- action_set_reminder
- action_forget_reminders
- action_react_to_reminder
- utter_faq
- utter_send_schedule
responses:
  utter_ask_trial_sign_up_form_full_name:
  - text: what's ur full name?
  utter_ask_trial_sign_up_form_grade_level:
  - text: what's ur child's grade level?
  utter_ask_trial_sign_up_form_subject:
  - text: what's subject would you like to try?
  utter_ask_trial_sign_up_form_trial_time_slot:
  - text: 'thanks for providing your details! now select which time slot you want! here is the schedule for grade 5 math:'
    image: https://gigit-ai-internal-tools.s3.ap-southeast-1.amazonaws.com/Slots+Math.jpg
  utter_trial_scheduled:
  - text: thanks for signing up! we will send you a reminder on {trial_time_slot}!
  utter_out_of_scope:
  - text: Sorry, I can't handle that request. Can you try rephrasing your question?
  utter_gpt:
  - text: faq
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_shirt_size:
  - text: do u know ur shirt size?
  utter_remember:
  - text: terimah kasih. I'll remember ur size.
  utter_message:
  - text: '{message}'
  utter_warn_dry:
  - text: Your {plant} needs some water!
  utter_welcome:
  - text: Selamat datang di Good Doctor, layanan telemedicine terdepan di Indonesia! Sebelum kami memulai, izin bertanya, di perusahaan bapak/ibu apa sudah memiliki asuransi kesehatan?
  utter_classes_info_1:
  - text: Apakah di asuransi tsb sudah memberikan akses ke online telemedicine?
  utter_classes_info_2:
  - text: Baik, kalau belum, boleh saya izin menjelaskan tentang program Good Doctor for Enterprise?
  utter_classes_info_3:
  - text: 'Di Good Doctor, kami menyediakan 3 program layananan kesehatan: Bronze, Silver dan Gold, dengan harga antara 100.000 IDR/pax - 250.000 IDR/pax, dengan cakupan layanan konsultasi tanpa batas, dan pengantaran obat ke rumah karyawan. Apakah tertarik?'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
